<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<!--importar estilos css-->
<link rel="stylesheet" href="loginStyle.css">
<!--Fuente de letras INTER-->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body background="forest.svg">
  <img src="coipo.svg" id="guaren">
  <div class="login-container">
    
    <form action="#">

      <label for="username">Usuario</label>
      <input type="text" placeholder="Nombre de usuario" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" placeholder="************" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="#" class="forgot-password-link">¿Olvidó su contraseña?</a>

  </div>
</body>
</html>
