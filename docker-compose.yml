version: "0.1"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - "./backend:/app"
    working_dir: /app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8080
  frontend:
    image: node
    ports:
      - 5173:5173
    volumes:
      - "./frontend:/app"
    working_dir: /app
    command: bash -c "npm install -g npm && npm install && npm run dev -- --host 0.0.0.0"
